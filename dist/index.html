<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Umbrella Weather</title>
    <script type="module" crossorigin src="/assets/index-BczQg-WM.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-BkDURTjH.css">
  </head>
  <body>
    <div id="app" class="weather-clear-day">
      <header>
        <div class="location-container">
          <h1 id="city-name">Loading...</h1>
          <p id="current-date"></p>
        </div>
        <button id="settings-btn" aria-label="Settings">⚙️</button>
      </header>

      <main>
        <section id="current-weather">
          <div class="temp-container">
            <span id="main-temp">--</span><span class="unit">°</span>
          </div>
          <p id="weather-desc">Searching for sunshine...</p>
          <div class="high-low">
            H:<span id="high-temp">--</span>° L:<span id="low-temp">--</span>°
          </div>
        </section>

        <section class="glass-card" id="hourly-forecast">
          <h2>Hourly Forecast</h2>
          <div class="scroll-x" id="hourly-list">
            <!-- Hourly items will be injected here -->
          </div>
        </section>

        <section class="glass-card" id="daily-forecast">
          <h2>7-Day Forecast</h2>
          <div id="daily-list">
            <!-- Daily items will be injected here -->
          </div>
        </section>
      </main>

      <!-- Settings Modal -->
      <div id="settings-modal" class="modal hidden">
        <div class="modal-content glass-card">
          <h2>Settings</h2>
          <div class="setting-item">
            <span>Units</span>
            <div class="toggle-group">
              <button id="unit-c" class="active">°C</button>
              <button id="unit-f">°F</button>
            </div>
          </div>
          <button id="close-settings">Done</button>
        </div>
      </div>
    </div>
  </body>
</html>
